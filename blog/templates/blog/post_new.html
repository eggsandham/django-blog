{% load static %}
<html>
    <head>
        <title style = "font-family: 'Unlock', cursive;">Raleigh's blog</title>
        <link href="https://fonts.googleapis.com/css?family=Unlock" rel="stylesheet">
        <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
       <link href="//fonts.googleapis.com/css?family=Lobster&subset=latin,latin-ext" rel="stylesheet" type="text/css">
       <link rel="icon" type="image/png" href="{{static}}/static/img/favicon.png">
        <link rel="stylesheet" href="/static/css/blog.css">
<style type="text/css">.page-header {
    background-color: #5db0ef;
    margin-top: 0;
    padding: 20px 20px 20px 40px;

}


    </style>

    </head>
    <body>
        <div class="page-header">
            <h1><a href="/"><img src="/static/img/knotdone.png" height="48" width="40"> Raleigh's blog <img src="/static/img/knotdone.png" height="48" width="40"></a>
            {% if user.is_authenticated %}
                <a href="{% url 'post_new' %}" class="top-menu"><span class="glyphicon glyphicon-plus"></span></a>
            {% endif %}</h1>

        </div>
        <div class="content container">
            <h1>New post</h1>
            <form method="POST" class="post-form">{% csrf_token %}
                {{ form.as_p }}
                <button type="submit" class="save btn btn-default">Save</button>
            </form>
        </div>
    </body>
</html>
